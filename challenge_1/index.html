<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Tom&Rose_szablon</title>
    <meta charset="utf-8">
    <meta name="title" content="Szablon przykładowy">
    <meta name="description" content="Szablon przykładowy opis">
    <meta name="keywords" content="Szablon przykładowy keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <meta name="msapplication-config" content="/components/favicon/src/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="box">
      <div class="header">
        <div class="header__logo"><img class="header__img" src="components/img/header.png"></div>
      </div>
      <div class="box__column">
        <div class="box__column-one">
          <div class="title">Register Form</div>
          <form class="register">
            <input class="register__element register__element-name" name="Username" type="username" placeholder="Username" autocomplete="off" required>
            <input class="register__element register__element-password" name="password" type="password" placeholder="Password" autocomplete="off" required>
            <input class="register__element register__element-password" name="password" type="password" placeholder="Confirm Password" autocomplete="off" required>
            <div class="register__element-emailWrapper">
              <input class="register__element register__element-email" name="email" type="email" placeholder="Email" autocomplete="nope">
            </div>
            <input class="register__element register__element-location" list="game" placeholder="Your Location">
            <datalist id="game">
              <option class="register__element-option" value="Berlin"></option>
              <option value="Warsaw"></option>
              <option value="Amsterdam"></option>
            </datalist>
            <div class="register__checkbox">
              <input class="register__input" id="check" type="checkbox" name="check" value="check">
              <label class="register__label" for="check">
                <div class="register__text">I have read and accept the terms of use.</div>
              </label>
            </div>
            <button class="register__element register__element-submit" name="submit" type="submit" value="Sign Up">Sign Up</button>
          </form>
          <div class="title">Send Email</div>
          <form class="sendMail">
            <input class="sendMail__element sendMail__element-name" name="Username" type="username" placeholder="Username" autocomplete="off" required>
            <div class="sendMail__element-emailWrapper">
              <input class="sendMail__element sendMail__element-email" name="email" type="email" placeholder="E-mail" autocomplete="nope" required>
            </div>
            <textarea class="sendMail__element sendMail__element-textarea" placeholder="Type your message"></textarea>
            <div class="sendMail__checkbox">
              <input class="sendMail__input" id="checksendMail" type="checkbox" name="check" value="check">
              <label class="sendMail__label" for="checksendMail">
                <div class="sendMail__text">Send a copy to my E-mail.</div>
              </label>
            </div>
            <button class="sendMail__element sendMail__element-submit" name="submit" type="submit" value="Sign Up">Send E-mail</button>
          </form>
        </div>
        <div class="box__column-two">
          <div class="title">Sign in Form</div>
          <form class="signIn">
            <input class="signIn__element signIn__element-name" name="Username" type="username" placeholder="Username" autocomplete="off" required>
            <input class="signIn__element signIn__element-password" name="password" type="password" placeholder="Password" autocomplete="off" required>
            <div class="signIn__flex">
              <div class="signIn__checkbox block__checkbox-flex">
                <input class="signIn__input" id="checksignIn" type="checkbox" name="check" value="check">
                <label class="signIn__label" for="checksignIn">
                  <div class="signIn__text">Remember me.</div>
                </label>
              </div>
              <button class="signIn__element signIn__element-submit" name="submit" type="submit" value="Sign In">Sign In</button>
            </div>
          </form>
          <div class="title">Recover Form</div>
          <form class="recover">
            <div class="recover__element-emailWrapper">
              <input class="recover__element recover__element-email" name="email" type="email" placeholder="Email" autocomplete="nope" required>
            </div>
            <input class="recover__element recover__element-phone" name="phone" type="tel" placeholder="phone" autocomplete="off" required>
            <div class="recover__flex">
              <button class="recover__element recover__element-submitPhone" name="submit" type="submit" value="Send">Send</button>
              <button class="recover__element recover__element-submitPhoneDone" name="submit" type="submit" value="Done">Done</button>
            </div>
          </form>
          <div class="title">Subscribe</div>
          <form class="subscribe">
            <div class="subscribe__element-emailWrapper">
              <input class="subscribe__element subscribe__element-email" name="email" type="email" placeholder="Enter Your E-mail" autocomplete="nope" required>
            </div>
            <div class="subscribe__flex">
              <button class="subscribe__element subscribe__element-submitSubscribeYes" name="submit" type="submit" value="Subscribe">Subscribe</button>
              <button class="subscribe__element subscribe__element-submitSubscribeNo" name="submit" type="submit" value="No Thanks">No Thanks</button>
            </div>
          </form>
          <div class="footer"><img class="footer__img" src="components/img/footer.png"></div>
        </div>
      </div>
    </div>
  </body>
</html>
